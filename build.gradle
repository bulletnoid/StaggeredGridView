buildscript {
    repositories {
        maven { url 'http://repo1.maven.org/maven2' }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:1.0.0'
    }
}
apply plugin: 'com.android.library'

repositories {
    maven { url 'http://repo1.maven.org/maven2' }
}

dependencies {
    compile (
            'com.android.support:support-v4:13.0.0',
            'com.squareup.picasso:picasso:2.3.4',
    )
}

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.2"

    defaultConfig {
        minSdkVersion 7
        targetSdkVersion 21
    }

    sourceSets {
        main {
            manifest.srcFile 'src/com/bulletnoid/android/widget/StaggeredGridView/AndroidManifest.xml'
            java.srcDirs = ['src']
            res.srcDirs = ['res']
        }
    }
}